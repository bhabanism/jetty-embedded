apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
group = 'com.extrema.jetty.embedded'
version = '1.0'

dependencies {

	compile 'org.eclipse.jetty:jetty-server:9.1.+'    
	compile 'org.eclipse.jetty:jetty-webapp:9.1.+'
	compile 'org.eclipse.jetty:jetty-annotations:9.1.+'
    compile 'ch.qos.logback:logback-classic:1.1.+'

}

repositories {
    mavenCentral()
}

configurations {
    compile.exclude group: 'commons-logging'
}

dependencies {
    // librer√≠as comunes a todos los sistemas
    compile 'com.google.guava:guava:16.0.+'
    compile 'org.slf4j:slf4j-api:1.7.+'
}

task jetty(type:JavaExec, dependsOn: compileJava) {
   main = 'com.extrema.jetty.embedded.JettyServer'
   classpath = sourceSets.main.runtimeClasspath
   args 'helloworld:helloworld'
   jvmArgs '-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005'
}
